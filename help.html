<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Manufacturing+Consent&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="help.js"></script>
    <link rel="stylesheet" href="gstyle.css">
</head>
<body>
    <form action="" onsubmit="return help()" method="post">
        <fieldset>
            <legend>Palestine</legend>
            <table>
                <tr>
                    <td>
                        <label for="">Nom</label>
                    </td>
                    <td>
                        <input type="text" name="no" id="no">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Prénom</label>
                    </td>
                    <td>
                        <input type="text" name="pre" id="pre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Adresse</label>
                    </td>
                    <td>
                        <input type="text" name="ad" id="ad">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Type d'aide</label>
                    </td>
                    <td>
                        <select name="s" id="s">
                            <option value="Ar">Argent</option>
                            <option value="V">Vetement</option>
                            <option value="M">Médicament</option>
                            <option value="Au">Autre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Numéro de Telephone</label>
                    </td>
                    <td>
                        <input type="text" name="tel" id="tel">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" value="confirmer">
                        <input type="reset" value="annuler">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br><br><br><br>
    <footer>
        Merci beaucoup et toujours Free Pelastine
    </footer>
</body>
</html>
